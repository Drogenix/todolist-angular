<div class="task-container" [ngClass]="task.isComplete ? 'task-complete':''">
  <div class="task-content">
    <checkbox [checked]="task.isComplete"
              (change)="onCheckboxChange()">
    </checkbox>
    <p class="task-text">{{task.text}}</p>
  </div>
  <button class="task-delete" (click)="onTaskDelete()">
    <svg width="20px" height="20px" viewBox="0 0 24 24" stroke="#828282" xmlns="http://www.w3.org/2000/svg">
      <path d="M19 5L4.99998 19M5.00001 5L19 19" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
</div>
